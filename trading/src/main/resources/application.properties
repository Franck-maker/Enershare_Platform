server.port=8083
spring.application.name=trading-service

# Connects to the same DB to share user/wallet data (Modular Monolith style)
spring.datasource.url=jdbc:postgresql://localhost:5438/enershare_db
spring.datasource.username=francky
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# External Services URLs (Container names when running in Docker)
# When running locally without docker, use localhost ports
services.metering.url=http://enershare-metering:8082
services.wallet.url=http://enershare-wallet:8084
services.community.url=http://enershare-community:8081